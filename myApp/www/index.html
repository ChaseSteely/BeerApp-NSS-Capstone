<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>BeerCentriCity - Nashville</title>


  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!-- update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
     <link href="css/ionic.app.css" rel="stylesheet">
   -->

  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
</head>

<body ng-app="BeerApp" ng-cloak>
  <!-- Dynamically Changes Tilte on NavBar -->
  <ion-nav-bar class="bar-stable">
    <button class="button button-positive" ng-controller="AuthCtrl" ng-click="logoutUser()">Logout</button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/ng-cordova.min.js"></script>
  <script type="text/javascript" src="./lib/Toast.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvYy_hqfBW0rWT8qtaHzk9_RVpPpzHj6A"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="./app/app.config.js"></script>

  <script src="./app/auth/authFactory.js"></script>
  <script src="./app/auth/authController.js"></script>
  <script src="./app/factories/beerFactory.js"></script>
  <script src="./app/controllers/nashController.js"></script>
  <script src="./app/controllers/dashController.js"></script>
  <script src="./app/controllers/breweryController.js"></script>
  <script src="./app/controllers/beerController.js"></script>
  <script src="./app/controllers/eventsController.js"></script>
  <script src="./app/controllers/pubController.js"></script>

</body>

</html>
