<ion-view title={{name}}>
  <ion-content>
    <ion-card>
      <ion-item>
        <!-- profile photo -->
        <img id="profile-image" src="{{photo}}">
        <!-- Using IcoMoon App to create Icons -->
        <span id="notification-button" class="icon-beer"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span></span>  
        <!-- <ion-badge badge-font-size="2.5em" id="notifications-badge" color="light">{{ count }}</ion-badge> -->
        <ion-badge badge-font-size="2.5em" id="notifications-badge">{{ count }}</ion-badge>
        <i class="icon icon clear ion-my-beer"> 4 Count</i>
        <ion-card-content class="text-center">
          <p>Beer Snob and Attempting to be a Software Developer.</p>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-view>
