<ion-view title="Beer Search">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="query" ng-keypress="finder($event, query)" type="text" placeholder="search">
            </label>
        </div>
        <div ng-repeat="beer in beers.beers.items">
            <h4>{{ beer.beer.beer_name }}</h4>
        </div>
    </ion-content>


</ion-view>
