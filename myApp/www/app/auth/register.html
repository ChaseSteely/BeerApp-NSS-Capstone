<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" placeholder="Email address" ng-model="auth.email" autofocus>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="auth.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="registerUser(auth)">Register</button>
        <button class="button button-block button-calm" ng-click="logMeIn(auth)">Login</button>
    </ion-content>
</ion-view>
