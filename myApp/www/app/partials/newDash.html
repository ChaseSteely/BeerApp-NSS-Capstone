<ion-view title="HOME">
          <!-- tabs to navigate profile -->
          <div class="tabs-striped tabs-stable tabs-top tabs-background-stable noBorder">
              <div class="tabs">
                <!-- home page -->
                <a class="tab-item dashP noBorder" ui-sref="tab.dash.home">
                    <span class="myIcon icon-user"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span><span class="path19"></span><span class="path20"></span><span class="path21"></span><span class="path22"></span><span class="path23"></span><span class="path24"></span></span>
                  </a> 
                <!-- beer log -->
                <a class="tab-item dashP noBorder" ui-sref="tab.dash.beers">
                  <!-- Using IcoMoon App to create Icons, I can't format this or it doesn't work. -->
                <span class="myIcon icon-beer2 noBorder"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span></span>
                <ion-badge badge-font-size="2.5em" id="notifications-badge" ui-sref-opts="{reload: true, inherit: false}">{{ count }}</ion-badge>
                </a>
                <!-- brewery log -->
                <a class="tab-item dashP noBorder" ui-sref="tab.dash.brewery">
                    <span class="myIcon icon-keg"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span></span>
                    <ion-badge badge-font-size="2.5em" id="notifications-badge" ui-sref-opts="{reload: true, inherit: false}">{{ bCount }}</ion-badge>
                </a>
                <!-- wishlist -->
                <a class="tab-item dashP noBorder" ui-sref="tab.dash.wishlist">
                    <span class="myIcon icon-pint-of-beer"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span></span>
                    <ion-badge badge-font-size="2.5em" id="notifications-badge" ui-sref-opts="{reload: true, inherit: false}">{{ wCount }}</ion-badge>
                </a>

                <!-- map of visited breweries -->
                <a class="tab-item dashP noBorder" ui-sref="tab.dash.map">
                    <span class="myIcon icon-map"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span></span>
                </a>

                <!-- event list -->
                <a class="tab-item dashP noBorder" ui-sref="tab.dash.events" title="By Elegant Themes [GPL (http://www.gnu.org/licenses/gpl.html)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3ACircle-icons-calendar.svg"><img width="36" alt="Circle-icons-calendar" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Circle-icons-calendar.svg/32px-Circle-icons-calendar.svg.png"/>
                  <ion-badge badge-font-size="2.5em" id="notifications-badge" ui-sref-opts="{reload: true, inherit: false}">{{ eCount }}</ion-badge>
                </a>
              </div>
            </div>
      <ui-view name="dash-page"></ui-view>
</ion-view>
