<ion-view title="MY EVENTS">
    <ion-content delegate-handle="mainScroll">
        <div class="has-tabs-top dashBeers noBorder">
            <label class="item item-input item-floating-label noBorder">
                <input class="text-center" type="text" ng-model="query" placeholder="search">
            </label>
            <div ng-repeat="evnt in events | filter: query | orderBy : 'date'" class="list card
             noBorder">
                <div id="{{evnt.id}}" class="item item-body">
                    <h4 class="text-center">{{ evnt.data.0.date | date : 'MM/dd/yyyy @ h:mma' }}</h4>
                    <h4 class="text-center">{{ evnt.data.0.name }}</h4>
                    <h4 class="text-center">{{ evnt.data.0.venue }}</h4>
                    <h4 class="text-center">{{ evnt.data.0.address }}</h4>
                    <h4 class="text-center">{{ evnt.data.0.description }}</h4>
                    <button class="button button-block button-positive" ng-click="deleteEvent(evnt.id); showToast($scope.msg)">Delete Event</button>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="float-button">
            <a href="" ng-click="scrollMainToTop()" class="button button-outline button-positive"><i class="ion-arrow-up-a"></i></a>
          </div>
</ion-view>
