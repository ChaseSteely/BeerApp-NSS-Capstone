<ion-view title='<img class="title-image" src="../img/logo.png" />'>
    <ion-content delegate-handle="mainScroll">
        <div class="list card" ui-sref-opts="{reload: true}">
        <img id="profile-image" src="{{photo || 'https://i.pinimg.com/originals/e7/2d/10/e72d1042a2bda49f865367aac47f7ce5.jpg'}}"
            ui-sref-opts="{reload: true}">
        <!-- User Name -->
        <h4 class="dashP noBorder text-center">{{ name }}</h4>
        <div class="item text-center noBorder item-body">
        <h2 class="text-center stats" ui-sref-opts="{reload: true}">Number of Unique Beers Tried: {{ uniqueBeers }}</h2>
        <h2 class="text-center stats" ui-sref-opts="{reload: true}">Number of Local Beers Tried: {{ localBeers }}</h2>
        <h2 class="text-center stats" ui-sref-opts="{reload: true}">Number of Local Breweries Visited: {{ localBreweries }}</h2>
    </div>
    </div>
    </ion-content>
